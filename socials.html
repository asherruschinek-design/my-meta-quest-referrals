<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Socials</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="style.css">
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #0072ce;
    color: #fff;
  }

  .hamburger {
    position: fixed;
    top: 15px;
    left: 15px;
    font-size: 2rem;
    cursor: pointer;
    z-index: 100;
  }

  nav {
    width: 220px;
    background: rgba(0,0,0,0.4);
    position: fixed;
    height: 100vh;
    padding: 2rem 1rem;
    display: flex;
    flex-direction: column;
    transform: translateX(-100%);
    transition: transform 0.3s ease;
    z-index: 90;
  }

  nav.show { transform: translateX(0); }

  nav h2 { font-size: 1.5rem; margin-bottom: 2rem; text-align: center; }

  nav a {
    color: #00ffea;
    text-decoration: none;
    margin: 0.5rem 0;
    padding: 0.5rem;
    border-radius: 6px;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    transition: 0.3s;
  }

  nav a:hover { background: rgba(255,255,255,0.2); transform: translateX(5px); }

  main { padding: 4rem 2rem 2rem 2rem; max-width: 900px; margin: 0 auto; }

  h1 { text-shadow: 1px 1px 4px rgba(0,0,0,0.5); margin-bottom: 2rem; }

  .social-icons a {
    margin-right: 1rem;
    font-size: 2rem;
    color: #00ffea;
    transition: transform 0.3s;
    text-decoration: none;
  }

  .social-icons a:hover { color: #fff; transform: rotate(15deg) scale(1.2); }

  body::before {
    content: "";
    position: fixed;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(120deg, #0072ce, #00bfff, #1e5ed1);
    animation: wave 20s linear infinite;
    z-index: -1;
  }

  @keyframes wave {
    0% { transform: rotate(0deg); }
    50% { transform: rotate(3deg); }
    100% { transform: rotate(0deg); }
  }
</style>
</head>
<body>

<i class="fas fa-bars hamburger" id="hamburger"></i>

<nav id="sidebar">
  <h2>Menu</h2>
  <a href="index.html"><i class="fa-solid fa-house"></i>Home</a>
  <a href="gains.html"><i class="fa-solid fa-hand-holding-dollar"></i>What We Gain</a>
  <a href="redeem.html"><i class="fa-solid fa-gift"></i>How to Redeem</a>
  <a href="links.html"><i class="fa-solid fa-link"></i>Referral Links</a>
</nav>

<main>
  <h1>My Socials</h1>
  <div class="social-icons">
    <a href="https://www.reddit.com/user/Delicious_Exit_8495/" target="_blank" title="Reddit"><i class="fab fa-reddit"></i></a>
    <a href="mailto:asherruschinek@gmail.com" target="_blank" title="Gmail"><i class="fa-solid fa-envelope"></i></a>
    <a href="https://github.com/asherruschinek-design" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
    <a href="https://horizon.meta.com/profile/513575818501618/?hwsh=u13BVsZYj1" target="_blank" title="Meta Profile"><i class="fa-solid fa-vr-cardboard"></i></a>
  </div>
</main>

<script>
  const hamburger = document.getElementById('hamburger');
  const sidebar = document.getElementById('sidebar');
  hamburger.addEventListener('click', () => {
    sidebar.classList.toggle('show');
  });
</script>

</body>
</html>
