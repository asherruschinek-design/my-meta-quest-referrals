<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Socials</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/yourkit.js" crossorigin="anonymous"></script>
  <style>
    /* Social links styling */
    .socials {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
    }

    .socials li {
      margin: 1rem 0;
    }

    .socials a {
      display: flex;
      align-items: center;
      gap: 1rem;
      font-size: 1.2rem;
      color: #00ffea;
      text-decoration: none;
      padding: 0.8rem 1rem;
      border: 2px solid #00ffea;
      border-radius: 10px;
      transition: all 0.3s ease;
      background: rgba(0,0,0,0.2);
    }

    .socials a:hover {
      background: #00ffea;
      color: #001f3f;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Hamburger Menu -->
  <div class="hamburger">&#9776;</div>

  <!-- Sidebar Navigation -->
  <nav>
    <h2>Menu</h2>
    <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
    <a href="gains.html"><i class="fa-solid fa-hand-holding-dollar"></i> What We Gain</a>
    <a href="socials.html" class="active"><i class="fa-solid fa-user-group"></i> My Socials</a>

  </nav>

  <!-- Animated Background -->
  <div class="animated-background">
    <svg viewBox="0 0 1440 800" preserveAspectRatio="none">
      <path class="wave wave1" d="M0,400 C480,300 960,500 1440,400 L1440,800 L0,800 Z" fill="rgba(0,179,255,0.3)"/>
      <path class="wave wave2" d="M0,400 C480,500 960,300 1440,400 L1440,800 L0,800 Z" fill="rgba(0,255,234,0.2)"/>
      <path class="wave wave3" d="M0,400 C480,350 960,450 1440,400 L1440,800 L0,800 Z" fill="rgba(0,179,255,0.1)"/>
    </svg>
  </div>

  <!-- Main Content -->
  <main>
    <section>
      <h1>My Social Links</h1>
      <p>Connect with me on these platforms:</p>
      <ul class="socials">
        <li>
          <a href="https://www.reddit.com/user/Delicious_Exit_8495/" target="_blank">
            <i class="fa-brands fa-reddit"></i> Reddit: Delicious_Exit_8495
          </a>
        </li>
        <li>
          <a href="mailto:asherruschinek@gmail.com">
            <i class="fa-solid fa-envelope"></i> Gmail: asherruschinek@gmail.com
          </a>
        </li>
        <li>
          <a href="https://github.com/asherruschinek-design" target="_blank">
            <i class="fa-brands fa-github"></i> GitHub: asherruschinek-design
          </a>
        </li>
        <li>
          <a href="https://horizon.meta.com/profile/513575818501618/?hwsh=u13BVsZYj1" target="_blank">
            <i class="fa-brands fa-meta"></i> Meta Horizon Profile
          </a>
        </li>
      </ul>
    </section>
  </main>

  <!-- Hamburger Script -->
  <script>
    const hamburger = document.querySelector('.hamburger');
    const nav = document.querySelector('nav');
    hamburger.addEventListener('click', () => {
      nav.classList.toggle('show');
    });
  </script>
</body>
</html>
